version: '3.8'
services:
  postgres:
    image: postgres:18
    container_name: pretapreter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: EE
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pretapreter
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
